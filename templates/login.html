{% extends "base.html" %}
{% block header %}
<title>Login Page</title>
    <script>
        document.querySelector('#submit').focus();
        document.querySelector('#submit').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#submit').click();
            }
        };
    </script>
{% endblock %}
{% block contents %}
<form method="POST" action=".">
    {% csrf_token %}
{% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}"
            placeholder="{{ field.label }}" name="{{ field.name }}">
    </div>
    {% if field.errors %}
    <span style="color : red">{{ field.errors }}</span>
    {% endif %}
{% endfor %}

    <button type="submit" class="btn btn-primary" id="submit">Sign in</button>
    <button type="button" class="btn btn-primary" onclick="location.href='/user/register'">Sign up</button>
</form>
{% endblock %}

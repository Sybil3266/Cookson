{% extends "base.html" %}
{% block header %}
<title>Login Page</title>
    <script>
        document.querySelector('#login-submit').focus();
        document.querySelector('#login-submit').onkeyup = function (e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#login-submit').click();
            }
        };
        // document.querySelector('#login-submit').onclick = function (e) {
        //     var userID = document.querySelector('#login-submit').value;
        //     window.location.pathname = '/stream/' + roomName + '/';
        // };
    </script>
{% endblock %}
{% block contents %}
<div class="row mt-5 ">
    <div class="col-12">
        {{error}}
    </div>
</div>
<form method="POST" action=".">
    {% csrf_token %}
    <div class="form-group">
        <label for="Streamid">ID</label>
        <input type="text" class="form-control" id="Streamid-get" >
    </div>
    <div class="form-group">
        <label for="Streampw">Password</label>
        <input type="password" class="form-control" id="Streampw-get">
    </div>
    <button type="slogin-submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

<!DOCTYPE html>{% load static %}

<html lang="en">
	<head>

		<link rel="stylesheet" href="{% static 'css/main.css' %}" />

		<title>WebRtc with Django</title>
	</head>
	<body>
		<header></header>

		<main class="container-fluid">
			<div class="row">
				<section class="col-md-8">
					<h1>Realtime communication with WebRTC</h1>
					<div class="select">
        				<label for="videoSource">Video source: </label><select id="videoSource"></select>
    				</div>
					<video id="localVideo" autoplay playsinline></video>
					<video id="remoteVideo" autoplay playsinline></video>
					<h6>fuck</h6>
					<!--<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
						<input type="file" name="profile" accept="image/png, image/jpeg" capture="camera">
						<input type="submit">
					</form>-->
					<canvas></canvas>
					<h6>this</h6>

					<div>
						<button class="btn btn-primary btn-sm" id="startButton">Start</button>
						<button class="btn btn-success btn-sm" id="callButton">Call</button>
						<button class="btn btn-danger btn-sm" id="hangupButton">Hang Up</button>
					</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
		<script>
             // using jQuery
              function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie != '') {
                  var cookies = document.cookie.split(';');
                  for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                    }
                  }
                }
                return cookieValue;
              }
              function csrfSafeMethod(method) {
                // these HTTP methods do not require CSRF protection
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
              }
              $(document).ready(function() {
                var csrftoken = getCookie('csrftoken');
                $.ajaxSetup({
                  beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                      xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                  }
                });
              });
        </script>
		<script src="{% static 'js/main.js' %}"></script>
		<script src="{% static 'js/chat.js' %}"></script>
	</body>
</html>
